<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New user</title>
    <link rel="stylesheet" href="sstyles2.css">
</head>
<body>
    <div class="main-add">
        <div class="top-add">
            <img src="images/dopphin.jpg" alt="">
            <p>Dolphin CRM</p>
        </div>

        <div class="content-add">
            <div class="left-add">

                <a href="">
                    <img src="images/home.png" alt="">
                    Home
                </a>
                <a href="">
                    <img src="images/contact.jpeg" alt="">
                    New Contact
                </a>
                <a href="">
                    <img src="images/users.jpg" alt="">
                    Users
                </a>
                <a href="">
                    <img src="images/logout.png" alt="">
                    Logout
                </a>
            </div>

            <div class="right-add">
                <div class="login-add">
                    <h1>New User</h1>
                    <form class="user-form-add">
                        
                        <div class="info-add">
                            <div class="user-content-add">
                                <label for="fname">First name</label>
                                <input type="text" id="fname" name="fname" placeholder="Jane" required>
                            </div>
                            <div class="user-content-add">
                                <label for="lname">Last name</label>
                                <input type="text" id="lname" name="lname" placeholder="Doe" required>
                            </div>
                        </div>
                        
                        <div class="info-add">
                            <div class="user-content-add">
                                <label for="fname">Email</label>
                                <input type="text" id="username" name="username" placeholder="something@example.com" required>
                            </div>
                            <div class="user-content-add">
                                <label for="fname">Password</label>
                                <input type="text" id="username" name="username" required>
                            </div>
                        </div>
                        <div class="info-add">
                            <div class="user-content-add">
                                <label for="dropdown">Role</label>
                                <select id="dorpdown" id="username" name="dropdown">
                                    <option value="Member">Member</option>
                                    <option value="Admin">Admin</option>
                                </select>
                            </div>                            
                        </div>
                        <div class="info-add">
                            <div class="user-content-button-add">
                                <button type="submit">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
